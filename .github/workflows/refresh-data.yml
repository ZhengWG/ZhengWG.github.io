name: 'Refresh house price data'

on:
  schedule:
    - cron: '0 0 * * *'   # daily at 00:00 UTC = 08:00 Beijing
  workflow_dispatch:        # manual trigger from Actions tab

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r tools/house_price/requirements.txt

      - name: Record current data hash
        id: pre
        run: echo "hash=$(sha256sum assets/data/house_price/hz.json | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: Export data
        id: export
        working-directory: tools/house_price
        run: python export_data.py -o ../../assets/data/house_price -c hz

      - name: Validate exported data
        id: validate
        run: |
          python - <<'EOF'
          import json, sys
          try:
              with open("assets/data/house_price/hz.json") as f:
                  d = json.load(f)
              assert "districts" in d and len(d["districts"]) >= 3, "too few districts"
              assert "city_history" in d and len(d["city_history"]) >= 12, "too few history rows"
              print("Validation passed")
          except Exception as e:
              print(f"Validation FAILED: {e}", file=sys.stderr)
              sys.exit(1)
          EOF

      - name: Restore original data on failure
        if: failure() && steps.pre.outputs.hash != ''
        run: |
          git checkout -- assets/data/house_price/
          echo "Restored original data after export/validation failure."

      - name: Commit and push if changed
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/data/house_price/
          if git diff --cached --quiet; then
            echo "No data changes, skipping commit."
          else
            git commit -m "chore: refresh house price data $(date -u +%Y-%m-%d)"
            git push
          fi
